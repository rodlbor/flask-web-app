<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodboR Noticias</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .news-item {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 2px solid #ddd;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .news-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 10px;
        }
        .news-item .content {
            flex: 1;
        }
        .news-item h2 {
            font-size: 1.8em;
            margin: 0 0 10px;
        }
        .news-item p {
            font-size: 1.2em;
            color: #555;
        }
        .news-item a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Últimas noticias de Argentina</h1>
    <p>Quédate informado con las últimas actualizaciones de Argentina.</p>
</header>

<div class="container">
    {% for article in news %}
        <div class="news-item">
            <img src="{{ article.urlToImage or 'https://via.placeholder.com/300x200' }}" alt="Imagen de noticia">
            <div class="content">
                <h2><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h2>
                <p>{{ article.description or 'No description available.' }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<footer>
    <p>&copy; 2025 RodboR News - Todos los derechos reservados</p>
</footer>

</body>
</html>
